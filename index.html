<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/css/styles.css" rel="stylesheet" />
    <title>Dembrane Placeholder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="max-w-4xl mx-auto min-h-screen grid place-items-center">
    <div
      class="p-2 grid place-items-center gap-4 auto-rows-min text-center mb-24"
    >
      <img
        src="/assets/images/dembrane-logo.png"
        alt="Dembrane Logo"
        class="max-h-96 animate-spin-slow"
      />
      <h1 class="text-6xl font-light text-blackish">WELCOME TO DEMBRANE</h1>
      <h3 class="text-2xl text-blackish">
        Dembrane is currently under construction. We expect to be live in Early
        March 2023. In the meantime, why don't you check out our linkedin and
        get in touch with Eve?
      </h3>
      <div class="w-full grid gap-4 place-content-center md:grid-flow-col">
        <a
          href="https://www.linkedin.com/company/dembrane/"
          class="px-4 py-2 shadow-md border-blackish border-4 text-blackish hover:bg-day-teal hover:scale-105 focus:ring-2 ring-day-teal active:scale-95 transition-all duration-150 ease-in-out"
          >Go to Dembrane at Linkedin</a
        ><a
          href="https://www.linkedin.com/in/evelien-nieuwenburg-19210510a/"
          class="px-4 py-2 shadow-md border-blackish border-4 text-blackish hover:bg-day-teal hover:scale-105 focus:ring-2 ring-day-teal active:scale-95 transition-all duration-150 ease-in-out"
          >Connect with Eve</a
        >
      </div>
    </div>
  </body>
</html>
