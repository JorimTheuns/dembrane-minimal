<!DOCTYPE html>
<html
  lang="en"
  class="bg-gradient-to-t from-blackish via-neutral-900 to-blackish"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dembrane - People Know How</title>

    <link
      rel="preload"
      href="assets/css/styles.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="assets/css/styles.css" /></noscript>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    style="
      visible: hidden;
      opacity: 0;
      transition: opacity ease-in 1s;
      transition-delay: 100ms;
      overscroll-behavior: none;
      -webkit-overscroll-behavior: none;
      -moz-overscroll-behavior: none;
    "
    class="min-h-screen grid place-content-center text-day-gray overscroll-none transition-opacity duration-300"
  >
    <script>
      let domReady = (cb) => {
        if (
          document.readyState === "interactive" ||
          document.readyState === "complete"
        ) {
          cb()
        } else {
          document.addEventListener("DOMContentLoaded", cb)
        }
      }

      domReady(() => {
        // Display body when DOM is loaded
        document.body.style.opacity = 1
        document.body.style.visibility = "visible"
      })
    </script>
    <div
      class="max-w-2xl p-2 grid place-items-center gap-4 auto-rows-min text-center mb-24 font-medium"
    >
      <img
        src="/assets/images/dembrane-logo.png"
        alt="Dembrane Logo"
        class="max-h-48 md:max-h-54 lg:max-h-64 animate-spin-slow"
      />
      <h1 class="text-7xl md:text-8xl lg:text-9xl font-thin">
        PEOPLE KNOW HOW
      </h1>
      <h3 class="text-1xl md:text-2xl max-w-md">
        Dembrane is building the next generation participation tools for
        governments, organisations and communities.
      </h3>
      <div class="grid gap-4 w-full max-w-md">
        <a
          href="https://www.linkedin.com/company/dembrane/"
          class="px-4 py-2 z-20 shadow-md text-xl border-night-green bg-gradient-to-t from-day-green to-night-green border-2 text-blackish hover:from-day-teal hover:to-night-teal hover:bg-night-teal hover:border-night-teal hover:scale-105 focus:ring-2 ring-day-teal active:scale-95 transition-all duration-150 ease-in-out"
          >Go to Dembrane at Linkedin</a
        >
        <!-- <a
          href="contact.html"
          class="px-4 py-2 col-span-2 sm:col-span-1 shadow-md text-xl bg-blackish border-night-green border-2 text-night-green hover:text-night-teal hover:border-night-teal hover:scale-105 focus:ring-2 ring-day-teal active:scale-95 transition-all duration-150 ease-in-out"
          >Contact us now</a
        > -->
        <div class="bg-night-green blur-3xl w-full h-2"></div>
        <iframe
          data-tally-src="https://tally.so/embed/3qLAPd?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1"
          loading="lazy"
          width="100%"
          height="200"
          frameborder="0"
          marginheight="0"
          marginwidth="0"
          title="Contact Dembrane
"
        ></iframe>
      </div>

      <script>
        var d = document,
          w = "https://tally.so/widgets/embed.js",
          v = function () {
            "undefined" != typeof Tally
              ? Tally.loadEmbeds()
              : d
                  .querySelectorAll("iframe[data-tally-src]:not([src])")
                  .forEach(function (e) {
                    e.src = e.dataset.tallySrc
                  })
          }
        if ("undefined" != typeof Tally) v()
        else if (d.querySelector('script[src="' + w + '"]') == null) {
          var s = d.createElement("script")
          ;(s.src = w), (s.onload = v), (s.onerror = v), d.body.appendChild(s)
        }
      </script>
    </div>
    <noscript
      ><style>
        body {
          visibility: visible;
        }
      </style></noscript
    >
  </body>
</html>
